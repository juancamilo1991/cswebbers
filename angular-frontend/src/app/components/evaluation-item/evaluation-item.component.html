    <div class="header">
         <div class="switches" [ngSwitch]="evaluation.description">
         <div class="question-font" *ngSwitchCase="'Question'">{{ evaluation.body }}  <br><br><hr width="300px"></div>
         
     <div class="answers">
         <mat-radio-group name="radioValue" *ngSwitchCase="'Answer'">
            <mat-radio-button class="radio" value="{{evaluation}}" (input)="saveButtonValue(evaluation)" ngDefaultControl>
             {{ evaluation.body }}
            </mat-radio-button>
        </mat-radio-group>
        </div>
     </div>
    </div>
