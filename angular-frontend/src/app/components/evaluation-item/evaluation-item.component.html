    <div class="header">
         <div [ngSwitch]="evaluation.description">
         <div *ngSwitchCase="'Question'"><mat-icon class="icon">whatshot</mat-icon> {{ evaluation.body }} <mat-icon class="icon">whatshot</mat-icon></div>
         
     <div class="answers">
         <mat-radio-group name="radioValue" *ngSwitchCase="'Answer'">
            <mat-radio-button value="{{evaluation.body}}" (input)="saveButtonValue($event)" ngDefaultControl>
             {{ evaluation.body }}
            </mat-radio-button>
        </mat-radio-group>
        </div>
     </div>
    </div>
