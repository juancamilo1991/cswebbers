<div class="login-registration-container">
    <div class="login-registration-form">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="login-img"></div>
        <div>
            <p class="first-Name">Vorname</p> 
            <label for="firstName"></label>
            <input type="text" formControlName="firstName" name="firstName" id="firstName" required>
            <div class="hint-message" *ngIf="firstName.invalid && firstName.touched">
                Bitte geben Sie Ihren Vornamen an
            </div>
       
        </div>
        <div>
            <p class="last-Name">Nachname</p> 
            <label for="lastName"></label>
            <input type="text" formControlName="lastName" name="lastName" id="lastName" required>
            <div class="hint-message" *ngIf="lastName.invalid && lastName.touched">
                Bitte geben Sie Ihren Nachnamen an
            </div>
       
        </div>
           <div>
            <p class="email-title">Email</p> 
            <label for="email"></label>
            <input type="text" formControlName="email" name="email" id="email" required>
            <div class="hint-message" *ngIf="email.invalid && email.touched">
                Bitte geben Sie eine gÃ¼ltige Email an.
            </div>
       
        </div>
        <div>
            <p class="password-title">Passwort</p> 
            <label for="password"></label>
            <input type="password" formControlName="password" name="password" id="password" required>
            <div class="hint-message" *ngIf="password.invalid && password.touched">
                Passwort muss mindestens 8 Zeichen lang sein
            </div>
        </div>
        <div>
            <button type="submit" [disabled]="myForm.invalid"> registrieren </button>
        </div>
        </form>
    </div>
</div>
